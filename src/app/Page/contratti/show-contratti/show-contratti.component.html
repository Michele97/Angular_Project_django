<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary float-right m-2"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
  (click)="addClick()"
  data-backdrop="static"
  data
  keyboard="false"
>
  Aggiungi Contratto
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          {{ ModalTitle }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeClick()"
        ></button>
      </div>

      <div class="modal-body">
        <app-add-contratti
          [cont]="cont"
          *ngIf="ActivateAddContrattiComp"
        ></app-add-contratti>

      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Importo</th>
      <th>Cliente ID</th>
      <th>Cliente Nome</th>
      <th>data</th>
      <th>Scadenza</th>
      <th>Opzioni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of ContrattoList">
      <td>{{ dataItem.id_contratto }}</td>
      <td>{{ dataItem.importo }}</td>
      <!-- <td >{{ dataItem.cliente.Cliente.all}}</td> -->
      <td>{{ dataItem.cliente}}</td>
      <ng-container *ngFor="let data of ClienteList">
        <td *ngIf="dataItem.cliente==data.clienteId">
          {{data.clienteName}}
        </td>
      </ng-container>


      <td>{{ dataItem.data }}</td>
      <td>{{ dataItem.scadenzaContratto }}</td>
      <td>
        <button type="button" class="btn btn-light mr-1"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="editClick(dataItem)"
          data-backdrop="static"
          data
          keyboard="false">
          Edita
        </button>
        <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">Cancella</button>
      </td>
    </tr>
  </tbody>
</table>
